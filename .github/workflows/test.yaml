name: test

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  PUBLIC_AUTO_PRINT: false
  FIREBASE_CERT_PATH: ./cert/firebase.json

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x]

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Deps
        run: pnpm install --frozen-lockfile

      - name: Create cert directory
        run: mkdir -p ./cert

      - name: Create Firebase Certificate File
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "No FIREBASE_SERVICE_ACCOUNT secret provided, skipping certificate creation";
          else
            echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > ${{ env.FIREBASE_CERT_PATH }}
          fi

      - name: Lint
        run: pnpm run lint

      - name: Svelte Typescript Check
        run: pnpm run check

      - name: Test
        run: pnpm run test

      - name: Build (if present)
        run: pnpm run build --if-present
